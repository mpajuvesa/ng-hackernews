<div class="news-item" fxFlex fxLayoutGap="10px">
  <div fxFlex="35px" class="score" fxLayoutAlign="center center">
    <div class="score-amount">{{item.score}}</div>
  </div>
  <div fxFlex>
    <div class="top" fxLayoutGap="5px" fxLayout="row">
      <div class="title"><a [href]="item.url">{{item.title}}</a></div>
      <div class="url" fxFlexAlign="end" *ngIf="item.url">
        <a [href]="item.url" class="link">({{item.url | prettyUrl}})</a>
      </div>
    </div>
    <div class="subtext" fxLayoutGap="5px" fxLayout="row">
      <div class="by"><a [href]="'user/'+item.by" class="link">by {{item.by}}</a></div>
      <div class="time">{{item.time |Â date}}</div>
      <div class="comments"><a href="" class="link">{{item.descendants}} comments</a></div>
    </div>
  </div>
</div>
